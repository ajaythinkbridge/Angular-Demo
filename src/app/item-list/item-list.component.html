<div class="card">
    <div class="card-header bg-default">{{ status }} List</div>
    <div class="card-body">
       <div class="row" *ngFor="let item of completeList; let i = index"> 
          <div class="col-md-9">
             <li class="list-group-item"> {{ item }} </li>
          </div>

          <div class="col-md-3">
             <button class="btn btn btn-primary"
             (click)="addItemToIncompleteList(item);deleteItemFromcompleteList(i);">
                Complete
             </button>
             <button class="btn btn btn-primary" (click)="deleteItemFromcompleteList(i)">
                Delete
             </button>
          </div>
       </div>
    </div>
 </div>
